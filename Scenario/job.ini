[general]

description = Basel Earthquake Scenario Point Source
calculation_mode = scenario
random_seed = 3

[geometry]

region =6.00 49.00, 9.50 49.00, 9.50 46.00, 6.00 46.00
region_grid_spacing = 5.0

[erf]

rupture_mesh_spacing = 1.0

[site_params]

reference_vs30_type = measured
reference_vs30_value = 760.0
reference_depth_to_2pt5km_per_sec = 5.0
reference_depth_to_1pt0km_per_sec = 100.0

[calculation]

rupture_model_file = rupture_model_scenario_fault.xml
intensity_measure_types = PGA, SA(1.0)
truncation_level = 3.0
maximum_distance = 200
gsim = AkkarEtAlRjb2014
ground_motion_correlation_model = JB2009
ground_motion_correlation_params = {"vs30_clustering": False}
number_of_ground_motion_fields = 10


[output]

export_dir = ./results
